<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas CSS - NIOMIC</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        div
        {
          text-align: center;
        }
        table
        {
          margin: 20px auto;
          padding: 20px;
        }
        td
        {
          padding:20px;
        }
    </style>
  </head>
  <body>

    <div>
      <table>
        <tr>
          <th><h2>Rounded Image</h2></th>
          <th><h2>Circle Image</h2></th>
          <th><h2>Thumbnail Image</h2></th>
        </tr>
        <tr>
          <td><img class="rounded" src="img/jakarta.jpg" alt="Jakarta" width="300px" height="300px"></td>
          <td><img class="rounded-circle" src="img/lampung.jpg" alt="lampung" width="300px" height="300px"></td>
          <td><img class="img-thumbnail" src="img/yogyakarta.jpg" alt="yogyakarta" width="300px" height="300px"></td>
        </tr>
      </table>
    </div>

  </body>
</html>
